<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">

                <ul class="navbar-nav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </ul>

            </div>
        </nav>
        <main>
            <div class="container my-4">
                <div class="row">
                    <div class="col-12 col-lg-9">
                        <div class="d-flex justify-content-between mb-3">
                            <h1>
                                Nuovo Libro
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3 px-3">
                <div class="col-6">
                    <label class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label class="form-label">Inserisci il titolo del libro</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    <p class="fw-lighter">Titolo versione italiana.</p>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                        <option value="3">Elicottero</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci codice ISBN#">
                </div>
                <hr>


            </div>


        </main>
